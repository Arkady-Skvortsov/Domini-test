version: '3.9'

services:
  app:
    image: 389798/domini-image
    container_name: domini-main-container
    restart: always
    env_file:
      - .development.env
    ports:
      - 3000:3000
    depends_on:
      - pg
    volumes:
      - ./src/users
      - ./src/auth
      - ./src/jwt-token
      - ./src/surprise
    networks:
      - domini-network

  pg:
    image: postgres:14
    container_name: pg-domini-container
    env_file:
      - .development.env
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_PASSWORD=rambler557
      - POSTGRES_USER=postgres
      - POSTGRES_DB=domini
    volumes:
      - pg-domini:/var/lib/postgresql/data
    networks:
      - domini-network

volumes:
  pg-domini:

networks:
  domini-network:
    driver: bridge
